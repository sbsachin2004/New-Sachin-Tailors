<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Sachin Tailors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>New Sachin Tailors</h1>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Login</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username (Mobile Number)" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="button-group">
                    <button type="submit" class="btn primary-btn">Login</button>
                    <a href="{{ url_for('signup') }}" class="btn secondary-btn">Sign Up</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 New Sachin Tailors. All rights reserved.
    </footer>
</body>
</html>
