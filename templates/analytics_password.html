<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Password - New Sachin Tailors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>New Sachin Tailors</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>
    <main class="container">
        <h1>Enter Password for Analytics</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('analytics') }}">
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Dashboard</a>
    </main>
    <footer>
        &copy; 2025 New Sachin Tailors. All rights reserved.
    </footer>
</body>
</html>
